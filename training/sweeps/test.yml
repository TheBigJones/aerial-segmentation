command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--wandb"
  - ${args}
  - "--augmentation hflip vflip rotate"
program: training/run_experiment.py
method: bayes
metric:
  goal: maximize
  name: val_f1
early_terminate:
  type: hyperband
  min_iter: 20
parameters:
  lr:
    values: [1e-2, 1e-3, 3e-4, 5e-5, 1e-4]
  gpus:
    value: -1
  data_class:
    value: AerialData
  model_class:
    value: Unet
  encoder_name:
    values: [resnet101, resnet50, mobilenet_v2]
  loss:
    values: [cross_entropy, tversky]
  dataset:
    value: dataset-medium
  batch_size:
    values: [8, 16, 32]
  elevation_alpha:
    values: [1e-1, 1e-2, 1e0, 1e1]